spring.application.name=wallet.management

# ====== Database Connection Properties ======
spring.datasource.url=jdbc:mysql://localhost:3306/wallet_management?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=${VEDAM_V2_JDBC_USER}
spring.datasource.password=${VEDAM_V2_JDBC_PASSWORD}

# ====== Connection Pool (Optional but Recommended) ======
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ====== JPA / Hibernate Settings ======
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update

# ====== Redis Cache ====================
spring.redis.host=172.21.123.22
spring.redis.port=6379